<audio id="pinkPlayer" preload="auto"></audio>

<button class="music-btn" onclick="toggleMusic()">üé∂</button>

<script>
  // Lista das m√∫sicas
  const playlist = [
  "m√∫sicas/Taylor-Swift-Lover-_Official-Music-Video_.mp3",
  "m√∫sicas/Lovers-[xmSk54-3tlA].mp3",
  "m√∫sicas/Taylor-Swift-Paper-Rings-_Official-Audio_.mp3"
];

  let currentSong = 0;
  const player = document.getElementById("pinkPlayer");

  // Toca a primeira m√∫sica
  function playMusic() {
    player.src = playlist[currentSong];
    player.play();
  }

  // Bot√£o de play/pause
  function toggleMusic() {
    if (player.paused && player.src) {
      player.play();
    } else if (player.src) {
      player.pause();
    } else {
      playMusic();
    }
  }

  // Quando a m√∫sica termina ‚Üí vai para a pr√≥xima
  player.addEventListener("ended", () => {
    currentSong++;
    if (currentSong >= playlist.length) {
      currentSong = 0; // volta ao in√≠cio da lista
    }
    playMusic();
  });
</script>
